<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paperjs-v0.10.2/dist/paper-full.js"></script>

<script type="text/javascript">
	$(document).ready(function(){$('#clover').hide();});
</script>

<style>
	canvas[resize]{
			width:100%;
			height:100%;
		}
</style>


<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
	var raster = new Raster('clover');
	raster.position.x = 300;
	raster.position.y = 80;


	var path = new Path();
	path.add(new Point(30, 30));
	path.add(new Point(100, 100));
	path.strokeWidth = 10;
	path.strokeColor = '#00ff26';


	// When the mouse is pressed on the item,
	// set its fill color to red:
	raster.onMouseDown = function(event){
		console.log("hide");
		path.strokeWidth = 20;
	}
</script>

</head>


<body>
	<img id="clover" src="images/greenwifi.png">
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
